<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/fotos/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./Css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Contact</title>
</head>

<body class="amazing">
  <div class="contenedor">
    <img class="logo p-4 m-3" src="./assets/fotos/amazingbrand.png" alt="Amazing Events">

    <nav class="menu">

      <a class="btn btn-secondary" href="./index.html" role="button">Home</a>
      <a class="btn btn-secondary" href="./upcomingevents.html" role="button">Upcoming Events</a>
      <a class="btn btn-secondary" href="./pastevents.html" role="button">Past Events</a>
      <a class="btn btn-secondary" href="#" role="button">Contact</a>
      <a class="btn btn-secondary" href="./stats.html" role="button">Stats</a>

    </nav>

  </div>

  <div class="pastnext">
    <a class="carousel-control-prev-icon p-2 m-3" href="./pastevents.html" role="button"></a>
    <h1 class="contact p-2">CONTACT US</h1>
    <a class="carousel-control-next-icon p-2 m-3" href="./stats.html" role="button"></a>
  </div>


  <form class="row g-3 p-2 justify-content-center">
    <div class="col-md-3">
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Name:</label>
        <input type="text" class="form-control" id="formGroupExampleInput">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>


  <div class="footer">

    <div class="py-2 m-1 start-position h-50 d-flex" style="width: 40px">

      <img class="facebook p-1" src="./assets/fotos/facebook.png" alt="facebook">
      <img class="whatsapp p-1" src="./assets/fotos/whatsapp.png" alt="whatsapp">
      <img class="instagram p-1" src="./assets/fotos/instagram.png" alt="instagram">
    </div>

    <p class="p-0 m-0 pb-4 mx-4 text-xxl-end">COHORT</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
