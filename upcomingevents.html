<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/fotos/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Upcoming Events</title>
</head>

<body class="amazing">
  <div class="contenedor">
    <img class="logo p-4 m-3 mt-5 pt-4" src="./assets/fotos/amazingbrand.png" alt="Amazing Events">

    <nav class="menu">

      <a class="btn btn-secondary" href="./index.html" role="button">Home</a>
      <a class="btn btn-secondary" href="#" role="button">Upcoming Events</a>
      <a class="btn btn-secondary" href="./pastevents.html" role="button">Past Events</a>
      <a class="btn btn-secondary" href="./contact.html" role="button">Contact</a>
      <a class="btn btn-secondary" href="./stats.html" role="button">Stats</a>

    </nav>

  </div>

  <div class="pastnext">
    <a class="carousel-control-prev-icon p-2 m-3" href="./index.html" role="button"></a>
    <h1 class="upcoming p-2">UPCOMING EVENTS</h1>
    <a class="carousel-control-next-icon p-2 m-3" href="./pastevents.html" role="button"></a>
  </div>

  <div class="select p-4">
    <div class="checkbox">
      <div class="form-check form-check-inline">
        <input class="form-check-input" input type="checkbox" id="foodCheckBox" value="Food Fair">
        <label class="form-check-label" for="foodCheckBox">Food Fair</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" input type="checkbox" id="museumCheckBox" value="Museum">
        <label class="form-check-label" for="museumCheckbox">Museum</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" input type="checkbox" id="costumeCheckBox" value="Costume Party">
        <label class="form-check-label" for="costumeCheckBox">Costume Party</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" input type="checkbox" id="musicCheckBox" value="Music Concert">
        <label class="form-check-label" for="musicCheckBox">Music Concert</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" input type="checkbox" id="raceCheckBox" value="Race">
        <label class="form-check-label" for="raceCheckBox">Race</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" input type="checkbox" id="bookCheckBox" value="Book Exchange">
        <label class="form-check-label" for="bookCheckBox">Book Exchange</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" input type="checkbox" id="cinemaCheckBox" value="Cinema">
        <label class="form-check-label" for="cinemaCheckBox">Cinema</label>
      </div>
    </div>
    <div class="search p-2">
      <nav class="navbar bg-body-tertiary">
        <div class="p-0 px-3 mt-2">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Ingrese evento" aria-label="Search" id="eventosInput">
            <button class="btnsearch" type="button" id="btnSearch">Search</button>
          </form>
          <p class="text-danger" id="msgError"></p>
        </div>
      </nav>
    </div>
  </div>

  <div class="row p-3 pb-3 pt-3 gx-5 g-2 gy-5 mx-0" id="upcomingcard"></div>


  <div class="footer">
    <div class="py-2 m-1 p-4 start-position h-25 d-flex">

      <img class="facebook p-2" style="width: 40px; height: 40px;" src="./assets/fotos/facebook.png" alt="facebook">
      <img class="whatsapp p-2" style="width: 40px; height: 40px;" src="./assets/fotos/whatsapp.png" alt="whatsapp">
      <img class="instagram p-2" style="width: 40px; height: 40px;" src="./assets/fotos/instagram.png" alt="instagram">

    </div>

    <p class="p-0 m-0 pb-4 mx-4 text-xxl-end">COHORT</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

  <script src="./js/main.js"></script>  
  <script src="./js/upcomingevents.js"></script>

</body>

</html>
